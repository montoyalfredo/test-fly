mode: ContinuousDeployment
next-version: 0.1.0

branches:
  master:
    increment: Patch
    prevent-increment-of: Minor, Major
  develop:
    increment: Patch
    prevent-increment-of: Minor, Major
    track-merge-target: true
  release:
    increment: Patch
    prevent-increment-of: Minor, Major
    track-merge-target: true

version-incrementing: Increment
increment: Patch

patch-version-bump-limit: 3
minor-version-bump-limit: 3
