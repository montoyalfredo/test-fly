mode: ContinuousDeployment
next-version: 0.1.0

branches:
  master:
    increment: Patch
    track-merge-target: true
  develop:
    increment: Patch
    track-merge-target: true
  release:
    increment: Patch
    regex: "^release\\/.+$"
    track-merge-target: true

increment: Patch

filters:
  - type: Path
    path: '**'
    increment: Patch
  - type: VersionRange
    regex: '^[0-9]+\.[0-9]+\.0$'
    increment: Minor
  - type: VersionRange
    regex: '^[0-9]+\.0\.0$'
    increment: Major

patch-version-bump-limit: 10
minor-version-bump-limit: 10
