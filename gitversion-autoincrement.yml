mode: ContinuousDeployment
next-version: 0.1.0

branches:
  master:
    increment: Patch
    track-merge-target: true
  develop:
    increment: Patch
    track-merge-target: true
  release:
    increment: Patch
    regex: "^release\\/.+$"
    track-merge-target: true

increment: Patch

patch-version-bump-limit: 10
minor-version-bump-limit: 10
